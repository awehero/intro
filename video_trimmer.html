<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trimmer</title>
    <link rel="icon" href="https://awehero.github.io/intro/awehero.png" type="image/png">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
		tr: { border-radius: 5px; }
        textarea { width: 100%; padding: 10px; font-family: monospace; }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        div {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {
            margin-bottom: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 1.7em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #copyButton {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
		#suggestions {
			position: absolute;
		    max-height: 12em;
			width: 15em;
		    overflow: auto;
		    background-color: white;
		    border: 1px solid black;
			display: none;
			padding-left: 5px;
    		padding-right: 5px;
		}
		.suggestion-item {
			font-size: 1em;
			cursor: pointer;
			border: 2px solid black;
		    border-radius: 5px;
		    padding-left: 5px;
		}
		.suggestion-item:hover {
			background-color: #f0f0f0;
		}
    </style>
</head>
    <body>
        <h1>Video Trimmer</h1>
        <p>Select a video you want to trim</p>
        <input type="file" id="fileInput" accept="video/*">

		<br><br>
		
		<video id="video" controls width="800"></video>
		<br><br>
		Start
		<button id="setStart" onclick="setStart()">Set</button>
		<button id="gotoStart" onclick="gotoStart()">Go to Start</button>
		End
		<button id="setEnd" onclick="setEnd()">Set</button>
		<button id="gotoEnd" onclick="gotoEnd()">Go to End</button>
		
		<script>
			const fileInput = document.getElementById("fileInput");
			const video = document.getElementById("video");
			const setStart = document.getElementById("setStart");
			const setEnd = document.getElementById("setEnd");
			let startTime = 0;
			let endTime = 0;
			
			let file;
			
			fileInput.addEventListener("change", function(event) {
			    file = event.target.files[0];
			    if (!file) {
			        console.log("No file selected");
			        return;
			    }
			    console.log("File selected:", file.name);
			    const url = URL.createObjectURL(file);
			    video.src = url;
			    video.load();
			    video.onloadedmetadata = function() {
			        console.log("Metadata loaded");
			        console.log("Duration:", video.duration);
					endTime = video.duration
			    };
			    video.onloadeddata = function() {
			        console.log("Video fully ready");
			    };
			    video.onerror = function(e) {
			        console.log("VIDEO ERROR:", e);
			    };
			});
			video.addEventListener("timeupdate", () => {
			    if (video.currentTime > endTime) {
			        video.pause();
			        video.currentTime = endTime;
			    }
			});

			function setStart() {
				if (video.currentTime < endTime) {
					startTime = video.currentTime;
				}
			}
			function setEnd() {
				if (video.currentTime > startTime) {
					endTime = video.currentTime;
				}
			}
			function gotoStart() {
				video.currentTime = startTime;
				video.play()
			}
			function gotoEnd() {
				if (video.duration > 5) {
					video.currentTime = endTime - 5;
				}
			}
		</script>
    </body>
</html>

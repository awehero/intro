<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Leaderboard</title>
    <link rel="icon" href="https://awehero.github.io/intro/awehero.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        div {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {
            margin-bottom: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #copyButton {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
    <script>
        function fetchLeaderboard() {
            let output = "";
            let map = document.getElementById("input").value;
            const data = {
                mapId: map,
                isSortedByCompletion: false,
                includeBanned: false,
                isFromEnding: false,
                maxResults: 999
            };
            
            fetch('https://icedodo-api.onionfist.com/api/get_map_leaderboard_rows', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                output = result.leaderboardRows;
            })
            .catch(error => {
                alert('Error:', error);
                break;
            });
            const $output = document.getElementById("output");
            for (var i = 0; i < output.length; i++) {
                const $row = $(`
        			<div class="live_lb_player_row" id="live_lb_player_${output[i].username}">
        				<span class="live_lb_rank">#${i+1}</span>
        				<span class="live_lb_name">${output[i].username}</span> - 
        				<span class="live_lb_score">${output[i].}</span>
        			</div>
        		`);
                $output.append($row);
            }
    </script>
</head>
<body>
    <h1>Map Leaderboard</h1>
    <div>Made by awehero54</div>
    <p>Enter a mapid</p>
    <textarea id="input" rows="6" cols="80"></textarea>
    <br>
    <button onclick="fetchLeaderboard()">Go!</button>
    <br><br>
    <h2>Leaderboard:</h2>
    <div id="output" style="white-space: pre-wrap;"></div>
</body>
</html>

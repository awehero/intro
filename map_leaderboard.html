<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Leaderboard</title>
    <link rel="icon" href="https://awehero.github.io/intro/awehero.png" type="image/png">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        textarea { width: 100%; padding: 10px; font-family: monospace; }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        div {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {
            margin-bottom: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 1.7em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #copyButton {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
    <body>
        <h1>Map Leaderboard</h1>
        <p>Enter a map ID:</p>
        <textarea id="input" rows="2" cols="40"></textarea><br>
        <button onclick="fetchLeaderboard()">Go!</button>
        
        <h2>Leaderboard:</h2>
        <div id="total_results"></div>
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Time</th>
                    <th>Completions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <script>
        function fetchLeaderboard() {
            let map = document.getElementById("input").value.trim();
            let tableBody = document.querySelector("#outputTable tbody");
            let totalResults = document.getElementById("total_results")
            tableBody.innerHTML = "";
        
            let data = {
                mapId: map,
                isSortedByCompletion: false,
                includeBanned: false,
                isFromEnding: false,
                maxResults: 999
            };
        
            fetch('https://icedodo-api.onionfist.com/api/get_map_leaderboard_rows', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                let output = result.leaderboardRows;
                if (output && output.length > 0) {
                    if (output.length > 998) {
                        totalResults.innerHTML = `Total Results: 999+`;
                    } else {
                        totalResults.innerHTML = `Total Results: ${output.length}`
                    }
                    output = output.sort((a, b) => {
                        if (a.time !== b.time) {
                            return a.time - b.time;
                        }
                        return b.completions - a.completions;
                    });
                    output.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>#${index + 1}</td>
                            <td>${row.username}</td>
                            <td>${row.time}</td>
                            <td>${row.completions}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                } else {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td colspan="4">No results found, make sure you have the correct mapid!</td>`;
                    tableBody.appendChild(tr);
                }
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
        </script>
    </body>
</html>

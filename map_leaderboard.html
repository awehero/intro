<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        div {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {
            margin-bottom: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;

            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;

            font-family: monospace;

        }
        #copyButton {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
		#suggestions {
			position: absolute;
		    max-height: 12em;
			width: 15em;
		    overflow: auto;
		    background-color: white;
		    border: 1px solid black;
			display: none;
			padding-left: 5px;
    		padding-right: 5px;
		}
		.suggestion-item {
			font-size: 1em;
			cursor: pointer;
			border: 2px solid black;
		    border-radius: 5px;
		    padding-left: 5px;
		}
		.suggestion-item:hover {
			background-color: #f0f0f0;
		}

    <body>
        <h1>Map Leaderboard</h1>
        <p>Start typing a map name or id and select it from the dropdown</p>
        <input type="search" id="input"></input><br>
		<div id="suggestions"></div>
        <!-- <button onclick="fetchLeaderboard()">Go!</button> -->
        
        <h2>Leaderboard:</h2>
        <div id="total_results"></div>
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Time</th>
                    <th>Completions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script>
			let input = document.getElementById("input");
			let suggestions = document.getElementById("suggestions");
			var bannedPeople = [
			    'andreaaa',
			    'spmuj_yram_7y',
			    'ice_dodo',
			    'cyphrix',
			    'ananas_smurf',
			    'damian01',
			    'heil',
			    'fi3uwf_dodoer',
			    'toast8765',
			    'bobtaste',
			    'thedodoest',
			    'lc_nickname',
			    'hehehehahaha',
			    '0pidity123',
			    'wally_the_pro',
			    'hk_9d',
			    '91go_a1',
			];
			fetch('https://awehero.github.io/intro/minitools/mapdata.js')

					for (var i = 0; i < mapData.length; i++) {
					    mapData[i] = mapData[i].split("|");
					}
					input.addEventListener('input', function() {
					let text = input.value.toLowerCase();
					let maps = mapData.filter(function(map) {
					    return (map[1].indexOf(text.toLowerCase()) != -1) || (map[0].toLowerCase().indexOf(text.toLowerCase()) != -1)
					});
					if (maps.length > 0 && text.length != 0) {
						suggestions.innerHTML = '';
						maps.forEach(map=>{
							let suggestionItem = document.createElement("div");
							suggestionItem.classList.add("suggestion-item");
							suggestionItem.textContent = map[0];
							suggestionItem.id = map[1];
							suggestionItem.addEventListener("click", function() {
								input.value = this.id;
								fetchLeaderboard();
								suggestions.style.display = "none";
							});
							suggestions.appendChild(suggestionItem);
						});
						suggestions.style.display = "block";
					} else {
						suggestions.style.display = "none";
					}
				});
				})
				.catch(err => console.error('Error loading script:', err));
			
			function fetchLeaderboard() {
            let map = document.getElementById("input").value.trim();
            let tableBody = document.querySelector("#outputTable tbody");
            let totalResults = document.getElementById("total_results");
			totalResults.innerHTML = `Total Results: Loading...`;
            tableBody.innerHTML = "";
        
            let data = {
                mapId: map,
                isSortedByCompletion: false,
                includeBanned: false,
                isFromEnding: false,
                maxResults: 9999
            };
        
            fetch('https://icedodo-api.onionfist.com/api/get_map_leaderboard_rows', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                let output = result.leaderboardRows;
				output = output.filter(row => !bannedPeople.includes(row.username));
                if (output && output.length > 0) {
                   	if (output.length > 9998) {
                        totalResults.innerHTML = `Total Results: 9999+`;
                    } else {
                        totalResults.innerHTML = `Total Results: ${output.length}`
                    }
                    output = output.sort((a, b) => {
                        if (a.time !== b.time) {
                            return a.time - b.time;
                        }
                        return b.completions - a.completions;
                    });
                    output.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        let speedrun = Math.round(row.time/60*100)/100 + "";
                        if (speedrun.indexOf(".") == -1) {
                            speedrun += ".00";
                        } else if (speedrun.length-speedrun.indexOf(".") == 2) {
                            speedrun += "0";
                        }
                        /*switch (speedrun.index(".")) {
                            case -1:
                                speedrun += ".00s";
                                break;
                            case 2:
                                speedrun += "0s";
                                break;
                            case 5:
                                speedrun += "s";
                                break;
                        }*/
                        tr.innerHTML = `
                            <td>#${index + 1}</td>
                            <td>${row.username}</td>
                            <td>${speedrun}s</td>
                            <td>${row.completions}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                } else {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td colspan="4">No results found, make sure you have the correct mapid!</td>`;
                    tableBody.appendChild(tr);
                }
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
        </script>

     <html class="focus-outline-visible">
    <head>
        <title>Ice Dodo Map Maker</title>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/js/controls/OrbitControls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/js/loaders/TextureLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
         <script src="https://jscolor.com/release/2.4/jscolor.js"></script>
        <style>
            #menu {
                position: absolute;
                top: 50px;
                left: 20px;
                background-color: white;
                padding: 10px;
                border: 1px solid #ccc;
                z-index: 1;

                position: absolute;
                top: 50%;

                padding: 10px;
                border: 1px solid #ccc;
                z-index: 1;
            }
            #getMapLinkButton {
                position: absolute;
                top: 20px;
                left: 93%;
            }
            #loadMapButton {
                position: absolute;
                top: 20px;
                left: 85%;
            }
            #viewChanger {
                position: absolute;
                top: 20px;
                left: 10%;
            }
            #objectSelect {
                position: absolute;
                top: 20px;
                left: 2%;
            }
            #settingsButton {
                position: absolute;

    </head>
    <body oncopy="copyObject()">
        <select id="viewChanger" onchange="updateView()">
            <option selected="free">Free Cam</option>
            <option value="top">Top View</option>
            <option value="side">Side View</option>
            <option value="front">Front View</option>
        </select>
        <button id="getMapLinkButton">Get Map Link</button>
        <button id="loadMapButton" onclick="loadMap()">Load Map</button>
        <button id="objectSelect" onclick="addObject()">Add Object</button>
        <button id="settingsButton" onclick="openSettings()">Settings</button>
        <button id="helpButton" onclick="openHelpMenu()">?</button>
        <div id="menu" class="">
            <label>Name:</label><br>
            <input type="text" id="nameInput"><br><br>
            <label>Position:</label><br>
            <input type="text" id="positionX"> X<br>
            <input type="text" id="positionY"> Y<br>
            <input type="text" id="positionZ"> Z<br><br>
            <label>Rotation:</label><br>
            <input type="text" id="rotationX"> X<br>
            <input type="text" id="rotationY"> Y<br>
            <input type="text" id="rotationZ"> Z<br><br>
            <label>Size:</label><br>
            <div id="scaleMenu" style="display: block;">
            <div><input type="text" id="scaleX"> X</div>
            <div><input type="text" id="scaleY"> Y</div>
            <div><input type="text" id="scaleZ"> Z</div></div>
            <div id="radiusMenu" style="display: none;"><input type="text" id="radius"> R</div><br>
            <button onclick="updateObject()">Update</button>
            <button id="deleteButton">Delete</button>
            <button id="closeMenuButton" onclick="closeMenu()">Close</button>
        </div>
         <script>
             const customColorPicker = document.getElementById('customColorPicker');
             customColorPicker.addEventListener('change', (event) => {
                 console.log('Selected color:', event.target.value);
                 document.body.style.backgroundColor = '#' + event.target.value;
             });
         </script>
          <script>
             function showValues() {
                 const inputs = document.querySelectorAll('#controlForm input');
                 let values = '';
                 inputs.forEach(input => {
                     if (input.type === 'checkbox') {
                         values += `<p>${input.id.toUpperCase()}: ${input.checked ? 'On' : 'Off'}</p>`;
                     } else {
                         values += `<p>${input.id.toUpperCase()}: ${input.value}</p>`;
                     }
                 });
                 document.getElementById('currentValues').innerHTML = values;
             }
         </script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.position.y = 2;

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2();
            var texture = new THREE.TextureLoader().load('https://awehero.github.io/intro/pm1.png');
            var material = new THREE.MeshBasicMaterial({ map: texture });

            var isTyping = false;
            var menu = document.getElementById('menu');
            var menuInputs = menu.querySelectorAll('input[type="text"]');
            menuInputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    isTyping = true;
                });
                input.addEventListener('blur', function() {
                    isTyping = false;
                });
            });

            var cubes = [];
            var selectedObject = null;

            for (var i = 0; i < 2; i++) {
                var cube = createCube(i === 0 ? 0xff0000 : 0x0000ff);
                cube.position.x = i * 3 - 1.5;
                cubes.push(cube);
                scene.add(cube);
            }

            function createCube(color) {
                var geometry = new THREE.BoxGeometry();
                return new THREE.Mesh(geometry, material);
            }

            function onMouseMove(event) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }

            function onClick(event) {
                var rect = menu.getBoundingClientRect();
                var z = parseInt(window.getComputedStyle(menu).getPropertyValue('z-index'));
                if (event.clientX >= rect.left && event.clientX <= rect.right && event.clientY >= rect.top && event.clientY <= rect.bottom && z > 0) {
                    //Nothing needed here
                } else {
                    raycaster.setFromCamera(mouse, camera);
                    var intersects = raycaster.intersectObjects(scene.children);
                    if(intersects.length > 0) {
                        selectedObject = intersects[0].object;
                        updateMenu();
                    }
                }
            }
            updateMenu(); 
            function updateMenu() {
                if (selectedObject == null) {
                    menu.classList.add("hidden");
                } else {
                    menu.classList.remove("hidden");
                    document.getElementById('nameInput').value = selectedObject.name;
                    document.getElementById('positionX').value = selectedObject.position.x;
                    document.getElementById('positionY').value = selectedObject.position.z;
                    document.getElementById('positionZ').value = selectedObject.position.y;
                    document.getElementById('rotationX').value = (Math.round(selectedObject.rotation.x * (180 / Math.PI) * 100)) / 100;
                    document.getElementById('rotationY').value = (Math.round(selectedObject.rotation.y * (180 / Math.PI) * 100)) / 100;
                    document.getElementById('rotationZ').value = (Math.round(selectedObject.rotation.z * (180 / Math.PI) * 100)) / 100;
                    if (selectedObject.geometry.type == "IcosahedronGeometry") {
                        document.getElementById("scaleMenu").style.display = "none";
                        document.getElementById("radiusMenu").style.display = "block";
                        document.getElementById("radius").value = selectedObject.scale.x;
                    } else {
                        if (selectedObject.geometry.type == "SphereGeometry") {
                            document.getElementById("scaleMenu").style.display = "none";
                            document.getElementById("radiusMenu").style.display = "none";
                        } else {
                            document.getElementById("scaleMenu").style.display = "block";
                            document.getElementById("radiusMenu").style.display = "none";
                            document.getElementById('scaleX').value = selectedObject.scale.x;
                            document.getElementById('scaleY').value = selectedObject.scale.y;
                            document.getElementById('scaleZ').value = selectedObject.scale.z;
                        }
                    }
                }
            }
            function closeMenu() {
                menu.classList.add("hidden");
            }
            document.getElementById("deleteButton").addEventListener("click", function() {
                if (selectedObject) {
                    var confirmed = window.confirm("are you sure you want to delete this object?");
                    if (confirmed) {
                        scene.remove(selectedObject);
                        selectedObject = null;
                        console.log("Object deleted");
                        updateMenu();
                    }
                }
            });

            var view = "free";
            function updateView() {
                alert("This is currently a work in progress. For best usage, just use free cam.");
                //view = document.getElementById('viewChanger').value;
                }
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('click', onClick, false);
            var moveForward = false;
            var moveBackward = false;
            var moveLeft = false;
            var moveRight = false;
            var moveUp = false;
            var moveDown = false;
            var rotateLeft = false;
            var rotateRight = false
            var rotateUp = false;
            var rotateDown = false;
            var cameraSpeed = 0.03;
            var speedBooster = 1;
            var cameraRotation = {
                x: 0,
                y: 0,
                z: 0
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            function onKeyDown(event) {
                    if (isTyping) return;
                switch (event.key) {
                    case 'w':
                        moveForward = true;
                        break;
                    case 's':
                        moveBackward = true;
                        break;
                    case 'a':
                        moveLeft = true;
                        break;
                    case 'd':
                        moveRight = true;
                        break;
                    case 'e':
                        moveUp = true;
                        break;
                    case 'c':
                        moveDown = true;
                        break;
                    case 'W':
                        moveForward = true;
                        break;
                    case 'S':
                        moveBackward = true;
                        break;
                    case 'A':
                        moveLeft = true;
                        break;
                    case 'D':
                        moveRight = true;
                        break;
                    case 'E':
                        moveUp = true;
                        break;
                    case 'C':
                        moveDown = true;
                        break;
                    case 'ArrowLeft':
                        rotateLeft = true;
                        break;
                    case 'ArrowRight':
                        rotateRight = true;
                        break;
                    case 'ArrowUp':
                        rotateUp = true;
                        break;
                    case 'ArrowDown':
                        rotateDown = true;
                        break;
                    case 'Shift':
                        speedBooster = 3;
                        break;
                }
            }
            function onKeyUp(event) {
                switch (event.key) {
                    case 'w':
                        moveForward = false;
                        break;
                    case 's':
                        moveBackward = false;
                        break;
                    case 'a':
                        moveLeft = false;
                        break;
                    case 'd':
                        moveRight = false;
                        break;
                    case 'e':
                        moveUp = false;
                        break;
                    case 'c':
                        moveDown = false;
                        break;
                    case 'ArrowLeft':
                        rotateLeft = false;
                        break;
                    case 'ArrowRight':
                        rotateRight = false;
                        break;
                    case 'ArrowUp':
                        rotateUp = false;
                        break;
                    case 'ArrowDown':
                        rotateDown = false;
                        break;
                    case 'Shift':
                        speedBooster = 1;
                        break;
                }
            }
            setInterval(function() {
                if (view == "free") {
                    if (moveForward) {
                        camera.position.x -= Math.sin(cameraRotation.y) * cameraSpeed * speedBooster;
                        camera.position.z -= Math.cos(cameraRotation.y) * cameraSpeed * speedBooster;
                    }
                    if (moveBackward) {
                        camera.position.x += Math.sin(cameraRotation.y) * cameraSpeed * speedBooster;
                        camera.position.z += Math.cos(cameraRotation.y) * cameraSpeed * speedBooster;
                    }
                    if (moveLeft) {
                        camera.position.x += Math.round(Math.sin(cameraRotation.y - Math.PI / 2) * cameraSpeed * 100 * speedBooster) / 100;
                        camera.position.z += Math.round(Math.cos(cameraRotation.y - Math.PI / 2) * cameraSpeed * 100 * speedBooster) / 100;
                    }
                    if (moveRight) {
                        camera.position.x -= Math.sin(cameraRotation.y - Math.PI / 2) * cameraSpeed * speedBooster;
                        camera.position.z -= Math.cos(cameraRotation.y - Math.PI / 2) * cameraSpeed * speedBooster;
                    }
                    if (moveUp) {
                        camera.position.y += cameraSpeed * speedBooster;
                    }
                    if (moveDown) {
                        camera.position.y -= cameraSpeed * speedBooster;
                    }
                    if (rotateLeft) {
                        cameraRotation.y += 0.01;
                    }
                    if (rotateRight) {
                        cameraRotation.y -= 0.01;
                    }
                    if (rotateUp) {
                        cameraRotation.x += 0.01;
                    }
                    if (rotateDown) {
                        cameraRotation.x -= 0.01;
                    }
                    camera.rotation.x = cameraRotation.x;
                    camera.rotation.y = cameraRotation.y;
                } else if (view == "top") {
                    if (moveForward) {
                        
                        camera.position.z -= 0.01;
                    }
                    if (moveBackward) {
                        camera.position.z += 0.01;
                    }
                    if (moveLeft) {
                        camera.position.x += 0.01
                    }
                    if (moveRight) {
                        camera.position.x -= 0.01;
                    }
                    if (moveUp) {
                        camera.position.y -= 0.01;
                    }
                    if (moveDown) {
                        camera.position.y += 0.01;
                    }
                } else if (view == "side") {
                    if (moveForward) {
                        
                        camera.position.y += 0.01;
                    }
                    if (moveBackward) {
                        camera.position.y -= 0.01;
                    }
                    if (moveLeft) {
                        camera.position.z += 0.01
                    }
                    if (moveRight) {
                        camera.position.z -= 0.01;
                    }
                    if (moveUp) {
                        camera.position.x -= 0.01;
                    }
                    if (moveDown) {
                        camera.position.x += 0.01;
                    }
                } else if (view == "front") {
                    if (moveForward) {
                        
                        camera.position.y += 0.01;
                    }
                    if (moveBackward) {
                        camera.position.y -= 0.01;
                    }
                    if (moveLeft) {
                        camera.position.x -= 0.01
                    }
                    if (moveRight) {
                        camera.position.x += 0.01;
                    }
                    if (moveUp) {
                        camera.position.z -= 0.01;
                    }
                    if (moveDown) {
                        camera.position.z += 0.01;
                    }
                }
            }, 1);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            function openHelpMenu() {
                window.open('https://docs.google.com/document/d/1N0B11ztH25ik4Ist3J5L2U5nwzVjlgFNFgoIW35m_mU/edit', '_blank');
            }

            function openSettings() {
                 alert("No settings exist yet!");
            }

            function addObject() {
                //var type = document.getElementById('objectSelect').value;
                var type = prompt("What object do you want to add? A = Plane, B = Cube, C = Cone, D = Finish, E = Cylinder, F = Sphere, G = Monkey (***TYPE ANSWER WITH A CAPITAL LETTER***)");
                var object;

                switch (type) {
                    case 'A':
                        object = createPlane();
                        break;
                    case 'B':
                        object = createCube();
                        break;
                    case 'C':
                        object = createCone();
                        break;
                    case 'D':
                        object = createSphere();
                        break;
                    case 'E':
                        object = createCylinder();
                        break;
                    case 'F':
                        object = createIcosahedron();
                        break;
                    case 'G':
                        object = createMonkey();
                        break;
                    default:
                        alert("Unknown object type");
                }
                scene.add(object);
                fixPlane();
                document.getElementById('objectSelect').selectedIndex = 0;
            }
            function createPlane() {
                var geometry = new THREE.PlaneGeometry(1,1);
                var material = new THREE.MeshBasicMaterial({ map: texture });
                return new THREE.Mesh(geometry, material);
            }
            function createCube() {
                var geometry = new THREE.BoxGeometry();
                var material = new THREE.MeshBasicMaterial({ map: texture });
                return new THREE.Mesh(geometry, material);
            }
            function createCone() {
                var geometry = new THREE.ConeGeometry(0.5, 1, 32);
                var material = new THREE.MeshBasicMaterial({ map: texture });
                return new THREE.Mesh(geometry, material);
            }
            function createSphere() {
                var geometry = new THREE.SphereGeometry(0.5, 32, 32);
                var material = new THREE.MeshBasicMaterial({ map: texture });
                return new THREE.Mesh(geometry, material);
            }
            function createCylinder() {
                var geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                var material = new THREE.MeshBasicMaterial({ map: texture });
                return new THREE.Mesh(geometry, material);
            }
            function createIcosahedron() {
                var geometry = new THREE.IcosahedronGeometry(0.5, 2);
                var material = new THREE.MeshBasicMaterial({ map: texture });
                return new THREE.Mesh(geometry, material);
            }
            function createMonkey() {
                const geometry = new THREE.OctahedronGeometry(2, 1);
                var material = new THREE.MeshBasicMaterial({ map: texture });
                return new THREE.Mesh(geometry, material);
            }
                function updateObject() {
                    if (!selectedObject) {
                        console.error('Selected object not found');
                        return;
                    }
                    selectedObject.name = document.getElementById('nameInput').value;
                    selectedObject.position.x = parseFloat(document.getElementById('positionX').value);
                    selectedObject.position.z = parseFloat(document.getElementById('positionY').value);
                    selectedObject.position.y = parseFloat(document.getElementById('positionZ').value);
                    selectedObject.rotation.x = parseFloat(document.getElementById('rotationX').value) * (Math.PI / 180);
                    selectedObject.rotation.y = parseFloat(document.getElementById('rotationY').value) * (Math.PI / 180);
                    selectedObject.rotation.z = parseFloat(document.getElementById('rotationZ').value) * (Math.PI / 180);
                    if (selectedObject.geometry.type == "IcosahedronGeometry") {
                        selectedObject.scale.x = parseFloat(document.getElementById('radius').value);
                        selectedObject.scale.y = parseFloat(document.getElementById('radius').value);
                        selectedObject.scale.z = parseFloat(document.getElementById('radius').value);
                    } else {
                        selectedObject.scale.x = parseFloat(document.getElementById('scaleX').value);
                        if (selectedObject.geometry.type == "PlaneGeometry") {
                            selectedObject.scale.y = parseFloat(document.getElementById('scaleZ').value);
                            selectedObject.scale.z = parseFloat(document.getElementById('scaleY').value);
                        } else {
                            selectedObject.scale.y = parseFloat(document.getElementById('scaleY').value);
                            selectedObject.scale.z = parseFloat(document.getElementById('scaleZ').value);
                        }
                    }
                    fixPlane();
                }
                function fixPlane() {
                    scene.children.forEach(function(object) {
                            if (object instanceof THREE.Mesh) {
                                if (object.geometry instanceof THREE.PlaneGeometry) {
                                    object.rotation.x = -90 * (Math.PI / 180);
                                    object.rotation.y = 0;
                                    object.rotation.z = 0;
                                    object.position.y = -20;
                                    object.scale.x = 1000;
                                }
                            }
                    });
                }
                function copyObject() {
                if (selectedObject != null) {
                    var type = selectedObject.geometry.type;
                    var object;
                    switch (type) {
                        case 'PlaneGeometry':
                            object = createPlane();
                            break;
                        case 'BoxGeometry':
                            object = createCube();
                            break;
                        case 'ConeGeometry':
                            object = createCone();
                            break;
                        case 'SphereGeometry':
                            object = createSphere();
                            break;
                        case 'CylinderGeometry':
                            object = createCylinder();
                            break;
                        case 'IcosahedronGeometry':
                            object = createIcosahedron();
                            break;
                        case 'OctahedronGeometry':
                            object = createMonkey();
                            break;
                        }
                    scene.add(object);
                    object.name = selectedObject.name;
                    object.position.x = selectedObject.position.x;
                    object.position.y = selectedObject.position.y;
                    object.position.x = selectedObject.position.z;
                    object.rotation.x = selectedObject.rotation.x;
                    object.rotation.y = selectedObject.rotation.y;
                    object.rotation.z = selectedObject.rotation.z;
                    object.scale.x = selectedObject.scale.x;
                    object.scale.y = selectedObject.scale.y;
                    object.scale.z = selectedObject.scale.z;
                } else {
                    console.error("No object selected!");
                }
                                    }
                function loadMap() {
                    let input = prompt("Paste your map link here:");
                        if (input) {
                            var warning = prompt("Are you sure you want to load a map? This will delete everything currently on screen! (y/n)");
                            if (warning && (warning.toLowerCase() === 'y')) {
                                var deleteNumber = scene.children.length;
                                for (let i = 0; i < deleteNumber; i++) {
                                    scene.remove(scene.children[0]);
                                }
                                const indexOfEquals = input.indexOf('=');
                                if (indexOfEquals !== -1) {
                                    let i = indexOfEquals + 1;
                                    while (i < input.length) {
                                        if (input[i].match(/[A-G]/)) {
                                            break;
                                        }
                                        i++;
                                    }
                                    if (i > indexOfEquals) {
                                        input = input.substring(i);
                                    }
                                }
                                const index = input.indexOf('&');
                                if (index !== -1) {
                                    input = input.substring(0, index);
                                }
                                const objectDataArray = input.split(/(?=[A-Z])/);
                                objectDataArray.forEach(objData => {
                                    const type = objData.charAt(0);
                                    const rest = objData.slice(1);
                                    const [positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name] = rest.split("$");
                                    let object;
                                    switch (type) {
                                            case 'A':
                                                object = loadPlane(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                                                break;
                                            case 'B':
                                                object = loadCube(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                                                break;
                                            case 'C':
                                                object = loadCone(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                                                break;
                                            case 'D':
                                                object = loadSphere(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                                                break;
                                            case 'E':
                                                object = loadCylinder(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                                                break;
                                            case 'F':
                                                object = loadIcosahedron(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                                                break;
                                            case 'G':
                                                object = loadMonkey(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                                                break;
                                            default:
                                                console.error('Unknown object type:', type);
                                    }
                                    if (object) {
                                        scene.add(object);
                                    }
                                });
                                loaderFixer();
                                closeMenu();
                            }
                        }
                }
                function loadPlane(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    const geometry = new THREE.PlaneGeometry(1, 1); // Adjust size as needed
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const plane = new THREE.Mesh(geometry, material);
                    setTransforms(plane, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                    plane.name = name;
                    return plane;
                }
                    
                function loadCube(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    const geometry = new THREE.BoxGeometry(1, 1, 1); // Adjust size as needed
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const cube = new THREE.Mesh(geometry, material);
                    setTransforms(cube, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                    cube.name = name;
                    return cube;
                }
                
                function loadCone(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    const geometry = new THREE.ConeGeometry(0.5, 1, 32); // Adjust size and segments as needed
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const cone = new THREE.Mesh(geometry, material);
                    setTransforms(cone, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                    cone.name = name;
                    return cone;
                }
                function loadSphere(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    const geometry = new THREE.SphereGeometry(0.5, 32, 32); // Adjust radius and segments as needed
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const sphere = new THREE.Mesh(geometry, material);
                    setTransforms(sphere, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                    sphere.name = name;
                    return sphere;
                }
                
                function loadCylinder(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    const geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32); // Adjust radii, height, and segments as needed
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const cylinder = new THREE.Mesh(geometry, material);
                    setTransforms(cylinder, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                    cylinder.name = name;
                    return cylinder;
                }
                
                function loadIcosahedron(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    const geometry = new THREE.IcosahedronGeometry(0.5, 2); // Adjust radius and detail as needed
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const icosahedron = new THREE.Mesh(geometry, material);
                    setTransforms(icosahedron, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                    icosahedron.name = name;
                    return icosahedron;
                }
                
                function loadMonkey(positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    const geometry = new THREE.OctahedronGeometry(2, 1);
                    var material = new THREE.MeshBasicMaterial({ map: texture });
                    const monkey = new THREE.Mesh(geometry, material);
                    setTransforms(monkey, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name);
                    monkey.name = name;
                    return monkey;
                }
                function setTransforms(object, positionX, positionY, positionZ, rotationX, rotationY, rotationZ, scaleX, scaleY, scaleZ, name) {
                    object.position.x = positionX / 100;
                    object.position.z = positionY / 100;
                    object.position.y = positionZ / 100;
                    object.rotation.x = rotationX / 100;
                    object.rotation.y = rotationY / 100;
                    object.rotation.z = rotationZ / 100;
                    object.scale.x = scaleX / 50;
                    object.scale.z = scaleY / 50;
                    object.scale.y = scaleZ / 50;
                    object.name = name;
                }
                function loaderFixer() {
                    scene.children.forEach(function(object) {
                        object.position.x = -object.position.x;
                        object.rotation.x = -object.rotation.x;
                        var rotation = object.rotation.y;
                        object.rotation.y = object.rotation.z;
                        object.rotation.z = rotation;
                    });
                }
               function getMapLinkTest() {
                    var dataString = "";
                    scene.children.forEach(function(object) {
                        var objectType;
                                        if (object instanceof THREE.Mesh) {
                                            if (object.geometry instanceof THREE.PlaneGeometry) {
                                                objectType = "A";
                                            } else if (object.geometry instanceof THREE.BoxGeometry) {
                                                objectType = "B";
                                            } else if (object.geometry instanceof THREE.ConeGeometry) {
                                                objectType = "C";
                                            } else if (object.geometry instanceof THREE.SphereGeometry) {
                                                objectType = "D";
                                            } else if (object.geometry instanceof THREE.CylinderGeometry) {
                                                objectType = "E";
                                            } else if (object.geometry instanceof THREE.IcosahedronGeometry) {
                                                objectType = "F";
                                            } else if (object.geometry instanceof THREE.OctahedronGeometry) {
                                                objectType = "G";
                                            }
                                        } else {
                                            objectType = "G";
                                        }
                                       var objectNameStart = object.name ? object.name : "none";
                                        let inputString = objectNameStart;
                                        const replacements = [
                                            { search: ",t=", replace: ",turn=" },
                                            { search: ", t=", replace: ", turn=" },
                                            { search: "\\[t=", replace: "[turn=" },
                                            { search: ",s=", replace: ",speed=" },
                                            { search: ", s=", replace: ", speed=" },
                                            { search: "\\[s=", replace: "[speed=" },
                                            { search: ",j=", replace: ",jump=" },
                                            { search: ", j=", replace: ", jump=" },
                                            { search: "\\[j=", replace: "[jump=" },
                                            { search: "mat=#", replace: "m=" },
                                            { search: "mat=", replace: "m=" },
                                            { search: "bg=#", replace: "bg=" },
                                            { search: "amb=#", replace: "amb=" },
                                            { search: "dif=#", replace: "dif=" },
                                            { search: "spe=#", replace: "spe=" },
                                            { search: "gro=#", replace: "gro=" },
                                            { search: " ", replace: "" },
                                            { search: "\\[", replace: "" },
                                            { search: "\\]", replace: "" },
                                            { search: ",", replace: "?" }
                                        ];
                                        replacements.forEach(pair => {
                                            inputString = inputString.replace(new RegExp(pair.search, 'g'), pair.replace);
                                        });
                                        var objectName = inputString;
                                        var position = object.position;
                                        var roundedPosition = {
                                            x: Math.round(position.x * 1000) / -1000,
                                            y: Math.round(position.z * 1000) / 1000,
                                            z: Math.round(position.y * 1000) / 1000
                                        };
                                        var rotation = object.rotation;
                                        var roundedRotation = {
                                            x: Math.round(rotation.x * 1000) / -1000,
                                            y: Math.round(rotation.z * 1000) / 1000,
                                            z: Math.round(rotation.y * 1000) / 1000
                                        };
                                        var scale = object.scale;
                                        var roundedScale = {
                                            x: Math.round(scale.x * 1000) / 2000,
                                            y: Math.round(scale.z * 1000) / 2000,
                                            z: Math.round(scale.y * 1000) / 2000
                                        };
                                        var objectData = objectType + (roundedPosition.x * 100) + "$" + (roundedPosition.y * 100) + "$" + (roundedPosition.z * 100) + "$" + Math.round(roundedRotation.x * 100) + "$" + Math.round(roundedRotation.y * 100) + "$" + Math.round(roundedRotation.z * 100) + "$" + (roundedScale.x * 100) + "$" + (roundedScale.y * 100) + "$" + (roundedScale.z * 100) + "$" + objectName;
                                        dataString += objectData;
                    });
                
                    dataString = "https://onionfist.com/icedodo/?mapCodeVersion=v8&mapUrl=" + dataString;
                    return dataString;
                }
                
                document.getElementById("getMapLinkButton").addEventListener("click", function() {
                    var mapLink = getMapLinkTest();
                    navigator.clipboard.writeText(mapLink)
                        .then(function() {
                            alert("Text copied to clipboard. Your map is " + mapLink.length + " characters long!");
                        })
                        .catch(function(error)  {
                            alert("Unable to automatically copy text: " + error);
                        });
                });
        </script>
    </body>
</html>

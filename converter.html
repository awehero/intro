<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Converter</title>
    <link rel="icon" href="https://awehero.github.io/intro/awehero.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        div {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {
            margin-bottom: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputText {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #copyButton {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3MXP2W056Q"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3MXP2W056Q');
</script>
<body>
    <h1>Map Converter</h1>
    <div>Made by awehero54</div>
    <p>Select what you want to convert your map into</p>
    <div id="typeSelectionDiv">
        <select id="outputTypeBox">
            <option value="0" disabled>Draft Link</option>
            <option value="1">Tinyurl</option>
            <option value="2">URL</option>
            <option value="3">Mapfile</option>
            <option value="4">Blender Data</option>
        </select>
    </div>
    <p>Enter a Draft Link, Tinyurl, URL, or Mapfile</p>
    <textarea id="inputText" rows="6" cols="80"></textarea>
    <br>
    <button id="startButton" onclick="convert()">Convert!</button>
    <br><br>
    <button id="copyButton" onclick="copyLink()">Copy!</button>
    <h2>Output:</h2>
    <div id="outputText" style="white-space: pre-wrap;"></div>
    
    <script>
    //a draft to mapfile
    //b tinyurl to url
    //c url to draft
    //d url to tinyurl
    //e url to mapfile
    //f url to blender
    //g mapfile to url
    //draft tinyurl url mapfile blender
    const processes = [
        ["","agd","ag","a","agf"],
        ["bc","","b","be","bf"],
        ["c","d","","e","f"],
        ["gc","gd","g","","gf"]
    ];
    const inputProcessText = ["Draft","Tinyurl","URL","Mapfile"];
    const outputProcessText = ["Draft","Tinyurl","URL","Mapfile","Blender Data"];
    globalThis.i = 0;
    globalThis.process = '';
    function convert() {
        i = 0;
        let inputType = "";
        let outputType = document.getElementById("outputTypeBox").value;
        let input = document.getElementById("inputText").value;
        if (input.indexOf("icedodo") != -1) {
            if (input.indexOf("singleplayer") != -1) {
                input = input.replace(/https:\/\/icedodo.onionfist.com\/singleplayer\?mapUrl=/g, "https://icedodo.onionfist.com/creative/?CompilerVersion=v9&CompilerOutput=").replace(/&mapCodeVersion=v8/g, "");
            }
            if (input.indexOf("https://onionfist.com/icedodo/?mapCodeVersion=v8&mapUrl=") != -1) {
                input = input.replace(/https:\/\/onionfist.com\/icedodo\/\?mapCodeVersion=v8&mapUrl=/g, "https://icedodo.onionfist.com/creative/?CompilerVersion=v9&CompilerOutput=");
            }
            if (input.indexOf("fn.onionfist") != -1) {
                input = input.replace(/https:\/\/fn.onionfist.com\/icemap\/v7\/world.html\?v7=/g, "https://icedodo.onionfist.com/creative/?CompilerVersion=v9&CompilerOutput=");
            }
            if (input.indexOf("v8") != -1) {
                input = input.replace(/v8/g, "v9");
            }
        }
        let inputTwo = input;
        if (inputTwo.substring(0,8) == "https://") {
            inputTwo = inputTwo.substring(8);
        }
        switch (inputTwo.substring(0,2)) {
            case "va":
                inputType = 3;
                break;
            case "//":
                inputType = 3;
                break;
            case "/*":
                inputType = 3;
                break;
            case "ic":
                if (input.indexOf("DraftId") == -1) {
                    inputType = 2;
                } else {
                    inputType = 0;
                }
                break;
            case "ti":
                inputType = 1;
                break;
            default:
                alert("Invalid input type! Please send what you are trying to convert along with this error message to Awehero and he will try to resolve the issue.");
                return;
                break;
        }
        let processString = inputProcessText[inputType] + " to " + outputProcessText[outputType];
        gtag('event', 'click', {
            'event_category': 'Button',
            'event_label': 'Conversion Type',
            'value': processString
        });
        process = processes[inputType][outputType];
        continueProcess(input);
    }
    function continueProcess(input) {
        if (i < process.length) {
            convertBetween(input);
        } else {
            document.getElementById("outputText").innerText = input;
        }
    }
    function convertBetween(input) {
        if (process.substring(i,i+1) == 'a') {
            let draftId = input.substring(input.indexOf("=")+1);
            let requestUrl = `https://icedodo-api.onionfist.com/api/get_draft_javascript.js?DraftId=${draftId}`;
            fetch(requestUrl)
                .then(response => response.text())
                .then(data => {
                    input = data;
                    i++;
                    continueProcess(input);
                })
                .catch(error => console.error('Error fetching data:', error));
        } else if (process.substring(i,i+1) == 'b') {
            tinyurlToURL(input).then(expandedUrl => {
                input = expandedUrl;
                i++;
                continueProcess(input);
            });
        } else if (process.substring(i,i+1) == 'c') {
            
        } else if (process.substring(i,i+1) == 'd') {
            urlToTinyurl(input).then(tinyUrl => {
                input = tinyUrl;
                i++;
                continueProcess(input);
            });
        } else if (process.substring(i,i+1) == 'e') {
            let urlData = input.substring(input.indexOf("CompilerOutput=")+15);
            let requestUrl = `https://icedodo-api.onionfist.com/api/compile_long_map_url.js?longUrl=${urlData}`;
            fetch(requestUrl)
                .then(response => response.text())
                .then(data => {
                    input = data;
                    i++;
                    continueProcess(input);
                })
                .catch(error => console.error('Error fetching data:', error));
        } else if (process.substring(i,i+1) == 'f') {
            
        } else if (process.substring(i,i+1) == 'g') {
            
        }
    }
    function tinyurlToURL(tinyUrl) {
        return fetch(tinyUrl, { // Add `return` here
            method: 'HEAD',
            redirect: 'follow'
        })
            .then(response => {
                return response.url; // Return the expanded URL
            })
            .catch(error => {
                console.error('Error:', error);
                return null; // Return null if there's an error
            });
    }
    function urlToTinyurl(longUrl) {
        return fetch(`https://tinyurl.com/api-create.php?url=${longUrl}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.text();
            })
            .then(shortUrl => {
                return shortUrl; // Return the shortened URL
            })
            .catch(error => {
                console.error('Error:', error);
                return null; // Return null in case of an error
            });
    }
    function copyLink() {
        if (document.getElementById("outputText").innerText != '') {
            navigator.clipboard.writeText(document.getElementById("outputText").innerText);
        }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>University Links</title>
    <script>
        async function fetchLinks() {
            const universities = [
                "Otterbein University", "Ohio State University", "Denison University", "Ohio University", 
                "University of Dayton", "University of Akron", "Xavier University", "Oberlin College", 
                "Baldwin Wallace University", "Bowling Green State University", "Kent State University", 
                "Case Western Reserve University", "John Carroll University", "Miami University", 
                "University of Michigan-Ann Arbor", "West Virginia University", "Purdue University", 
                "University of Notre Dame", "University of Chicago", "University of Illinois at Chicago", 
                "Loyola Chicago", "Duke University", "Drexel University", "University of Pennsylvania", 
                "New School", "University of California-Berkeley", "Stanford University"
            ];
            
            const container = document.getElementById("links");
            container.innerHTML = "Fetching links...";
            let linksHTML = "";
            
            for (let school of universities) {
                let schoolName = school.replace(/\s+/g, "_");
                let url = "https://www.usnews.com/best-colleges/search?schoolName=" + encodeURIComponent(schoolName) + "&_sort=schoolName&_sortDirection=asc";
                
                try {
                    let response = await fetch(url);
                    let html = await response.text();
                    let link = extractLink(html);
                    
                    if (link) {
                        linksHTML += `<li><a href="${link}" target="_blank">${school}</a></li>`;
                    } else {
                        linksHTML += `<li>${school} - No link found</li>`;
                    }
                } catch (error) {
                    linksHTML += `<li>${school} - Error fetching link</li>`;
                }
            }
            
            container.innerHTML = `<ul>${linksHTML}</ul>`;
        }
        
        function extractLink(html) {
            let regex = /<a[^>]+class="Anchor-byh49a-0 gzdPVF Card__ImageContainer-sc-1ra20i5-5 DMeXz"[^>]+href="([^"]+)"/;
            let match = html.match(regex);
            return match && match[1] ? match[1].replace(/\?photo-strip/g, "") : null;
        }
    </script>
</head>
<body onload="fetchLinks()">
    <h1>University Links</h1>
    <div id="links">Loading...</div>
</body>
</html>

        function extractLink(html) {
            let regex = /<a[^>]+class="Anchor-byh49a-0 gzdPVF Card__ImageContainer-sc-1ra20i5-5 DMeXz"[^>]+href="([^"]+)"/;
            let match = html.match(regex);

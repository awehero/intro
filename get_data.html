<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Blender Converter</title>
    <link rel="icon" href="https://awehero.github.io/intro/awehero.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        div {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {
            margin-bottom: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #copyButton {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
    <script>
        let data;
        try {
          data = localStorage.getItem("cloudCompletedMaps");
          if (data === null) {
            console.log("No data found in localStorage for 'cloudCompletedMaps'.");
            data = "[]"; // Example: default to an empty array as a JSON string
          } else {
            console.log("Data successfully retrieved:", data);
          }
        } catch (error) {
          console.error("An error occurred while accessing localStorage:", error);
          // Handle the error here, e.g., provide fallback behavior
          data = "[]"; // Example: fallback to a default value
        }
    </script>
</head>
<body>
    <h1>URL to Blender Converter</h1>
    <div>Made by awehero54</div>
    <p>To use, get the script code found below, paste it into the scripting tab in blender, and then follow the instructions in the code.</p>
    <div class="button-group">
        <button onclick="window.location.href='https://awehero.github.io/intro/blender/blender_code.html';">Get Script Code Here!</button>
        <button onclick="window.location.href='https://awehero.github.io/intro/blender/blender_converter_versions.html';">Other Versions!</button>
    </div>
    <p>Enter the URL below</p>
    <textarea id="inputString" rows="6" cols="80"></textarea>
    <br>
    <button onclick="processString()">Get Code!</button>
    <br><br>
    <button id="copyButton" onclick="copyLink()">Copy!</button>
    <h2>Code:</h2>
    <div id="output" style="white-space: pre-wrap;"></div>
</body>
</html>

<!DOCTYPE html>
  <html>
  <head>
  <title>URL to JS Map Converter</title>
  </head>
<body>
  <label for="query">Enter the messed up map link here:</label>
<input type="text" id="query" placeholder="Link goes here...">
  <button onclick="fetchText()">Go!</button>
  <div>Made by awehero54</div>
<div id="result"></div>

<script>
async function fetchText() {
  let queryString = document.getElementById('query').value;
  let realString = queryString.replace(/%3D/g, '=')
                              .replace(/%3A/g, ':')
                              .replace(/%3F/g, '?')
                              .replace(/%24/g, '$');
  document.getElementById('result').innerText = realString;
}
  </script>
</body>
</html>

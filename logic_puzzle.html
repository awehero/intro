<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logic Puzzle Grid</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  table {
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #888;
    padding: 10px;
    text-align: center;
    min-width: 50px;
  }

  th {
    background: #eee;
  }

  td.cell {
    cursor: pointer;
    font-size: 20px;
    user-select: none;
  }
</style>
</head>
<body>

<h2>Logic Puzzle</h2>

<div id="puzzle"></div>

<script>
  // === CONFIGURATION ===

  // Column names
  const columns = ["Red", "Blue", "Green", "Yellow"];

  // Number of rows
  const rows = 5;

  // Symbols to cycle through
  const states = ["", "✗", "✓"];

  // === BUILD GRID ===

  const puzzle = document.getElementById("puzzle");
  const table = document.createElement("table");

  // Header row
  const headerRow = document.createElement("tr");
  headerRow.appendChild(document.createElement("th")); // empty corner

  columns.forEach(name => {
    const th = document.createElement("th");
    th.textContent = name;
    headerRow.appendChild(th);
  });

  table.appendChild(headerRow);

  // Data rows
  for (let r = 0; r < rows; r++) {
    const tr = document.createElement("tr");

    // Row label
    const rowLabel = document.createElement("th");
    rowLabel.textContent = `Row ${r + 1}`;
    tr.appendChild(rowLabel);

    for (let c = 0; c < columns.length; c++) {
      const td = document.createElement("td");
      td.className = "cell";
      td.dataset.state = "0";
      td.textContent = states[0];

      td.onclick = () => {
        let s = Number(td.dataset.state);
        s = (s + 1) % states.length;
        td.dataset.state = s;
        td.textContent = states[s];
      };

      tr.appendChild(td);
    }

    table.appendChild(tr);
  }

  puzzle.appendChild(table);
</script>

</body>
</html>

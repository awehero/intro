    <body>
        <h1>Squaredle Maker</h1>
        <p>Text info instructions here</p>
		<div id="setupContainer"></div>
        <div id="test">blank</div>
        <button onclick="findWords()">Run</button>
		<div id="wordListContainer"></div>
        <script>
			globalThis.size = 3;
			let elem = document.createElement("div");
			for (let i = 0; i < size; i++) {
			    for (let j = 0; j < size; j++) {
			        let select = document.createElement("select");
			        select.id = `r${i}c${j}`;
			        select.className = "setupBox";
			        select.addEventListener("input", updateSetup);
			        let blankoption = document.createElement("option");
			            blankoption.value = "0";
			            blankoption.textContent = " ";
			            blankoption.className = "letterOption";
			            select.appendChild(blankoption);
			        for (let k = 65; k <= 90; k++) {
			            let option = document.createElement("option");
			            option.value = String.fromCharCode(k);
			            option.textContent = String.fromCharCode(k);
			            option.className = "letterOption";
			            select.appendChild(option);
			        }
			        elem.appendChild(select);
			    }
			    elem.appendChild(document.createElement("br"));
			}
			document.getElementById("setupContainer").appendChild(elem);

            globalThis.setupBoxes = document.getElementsByClassName("setupBox");
			fetch('https://awehero.github.io/intro/minitools/word_bank.js')
				.then(response => response.text())
				.then(code => {
					eval(code);
					globalThis.words = wordbank.filter(w=>{return w.length > 3});
			  	})
				.catch(err => console.error('Error loading word list:', err));
            globalThis.words = [];
            globalThis.letters = [];
            globalThis.letterArray = [];
			globalThis.allLetters = [];
            globalThis.allowedNext = [];
			globalThis.allowedList = [];
			globalThis.allowedLetters = [];
			globalThis.foundWords = [];
            
            function updateSetup() {
                setupBoxes = document.getElementsByClassName("setupBox");
                checkedArray = [];
                allowedNext = [];
                for (var i = 0; i < size; i++) {
                    let temp = [];
                    let temp2 = [];
                    for (var j = 0; j < size; j++) {
                        temp.push(setupBoxes[(i*size)+j].value != 0);
                        temp2.push([]);
                    }
                    checkedArray.push(temp);
                    allowedNext.push(temp2);
                }
                for (var i = 0; i < size; i++) {
                    for (var j = 0; j < size; j++) {
                        for (let di = -1; di <= 1; di++) {
						    for (let dj = -1; dj <= 1; dj++) {
						        if (di === 0 && dj === 0) continue;
						        let ni = i + di;
						        let nj = j + dj;
						        if (ni >= 0 && ni < size && nj >= 0 && nj < size && checkedArray[ni][nj]) {
						            allowedNext[i][j].push(ni * size + nj);
						        }
						    }
						}
                    }
                }
                document.getElementById("test").innerText = JSON.stringify(allowedNext);
            }
			function canFormWord(word, letters, allowedNext) {
			    for (let start = 0; start < letters.length; start++) {
			        if (letters[start] === word[0]) {
			            if (dfs(start, 0, new Set())) {
			                return true;
			            }
			        }
			    }
			    return false;
			    function dfs(pos, index, used) {
			        if (index === word.length) return true;
			        if (
			            pos < 0 ||
			            used.has(pos) ||
			            letters[pos] !== word[index]
			        ) {
			            return false;
			        }
			        used.add(pos);
			        let neighbors = allowedNext[Math.floor(pos / size)][pos % size];
			        for (let next of neighbors) {
			            if (dfs(next, index + 1, used)) {
			                return true;
			            }
			        }
			        used.delete(pos);
			        return false;
			    }
			}
			
			function findWords() {
			    let letters = [];
			    let setupBoxes = document.getElementsByClassName("setupBox");
				foundWords = [];
			    for (let i = 0; i < size * size; i++) {
			        letters.push(setupBoxes[i].value.toLowerCase());
			    }
			
			    for (let i = 0; i < words.length; i++) {
			        if (canFormWord(words[i], letters, allowedNext)) {
			            foundWords.push(words[i]);
			        }
			    }
			
			    document.getElementById("wordListContainer").innerText = foundWords.join(", ");
			}
        </script>

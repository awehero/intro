<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; background: #fff; }

        th { background-color: #007bff; color: white; }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #007bff;

        }
        div {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {
            margin-bottom: 10px;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 1.7em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #copyButton {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
		#suggestions {
			position: absolute;
		    max-height: 12em;
			width: 15em;
		    overflow: auto;
		    background-color: white;
		    border: 1px solid black;
			display: none;
			padding-left: 5px;
    		padding-right: 5px;
		}
		.suggestion-item {
			font-size: 1em;
			cursor: pointer;
			border: 2px solid black;
		    border-radius: 5px;
		    padding-left: 5px;
		}
		.suggestion-item:hover {
			background-color: #f0f0f0;
		}
		.setupBox {
			width: 100px;
		    height: 100px;
		    font-size: 4em;
		    align-content: center;
		}
		.letterOption {
			font-size: 0.5em;
		}
    </style>
    </head>
    <body>
        <h1>Squaredle Maker</h1>
        <p>Text info instructions here</p>
		<div id="setupContainer"></div>
        <div id="test">blank</div>
        <button onclick="findWords()">Run</button>
		<div id="wordListContainer"></div>
        <script>
			globalThis.size = 3;
			let elem = document.createElement("div");
			for (let i = 0; i < size; i++) {
			    for (let j = 0; j < size; j++) {
			        let select = document.createElement("select");
			        select.id = `r${i}c${j}`;
			        select.className = "setupBox";
			        select.addEventListener("input", updateSetup);
			        let blankoption = document.createElement("option");
			            blankoption.value = "0";
			            blankoption.textContent = " ";
			            blankoption.className = "letterOption";
			            select.appendChild(blankoption);
			        for (let k = 65; k <= 90; k++) {
			            let option = document.createElement("option");
			            option.value = String.fromCharCode(k);
			            option.textContent = String.fromCharCode(k);
			            option.className = "letterOption";
			            select.appendChild(option);
			        }
			        elem.appendChild(select);
			    }
			    elem.appendChild(document.createElement("br"));
			}
			document.getElementById("setupContainer").appendChild(elem);

            globalThis.setupBoxes = document.getElementsByClassName("setupBox");
			fetch('https://awehero.github.io/intro/minitools/word_bank.js')
				.then(response => response.text())
				.then(code => {
					eval(code);
					globalThis.words = wordbank.filter(w=>{return w.length > 3});
			  	})
				.catch(err => console.error('Error loading word list:', err));
            globalThis.words = [];
            globalThis.letters = [];
            globalThis.letterArray = [];
			globalThis.allLetters = [];
            globalThis.allowedNext = [];
			globalThis.allowedLetters = [];
			globalThis.foundWords = [];
            
            function updateSetup() {
                setupBoxes = document.getElementsByClassName("setupBox");
                checkedArray = [];
                allowedNext = [];
                for (var i = 0; i < size; i++) {
                    let temp = [];
                    let temp2 = [];
                    for (var j = 0; j < size; j++) {
                        temp.push(setupBoxes[(i*size)+j].value != 0);
                        temp2.push([]);
                    }
                    checkedArray.push(temp);
                    allowedNext.push(temp2);
                }
                for (var i = 0; i < size; i++) {
                    for (var j = 0; j < size; j++) {
                        for (var k = 0; k < size; k++) {
                            for (var l = 0; l < size; l++) {
                                if (checkedArray[i+k-1] && typeof checkedArray[i+k-1][j+l-1] != "undefined") {
                                    if (checkedArray[i+k-1][j+l-1] == true) {
                                        allowedNext[i][j].push((i+k-1)*size+(j+l-1));
                                    }
                                }
                            }
                        }
                    }
                }
                document.getElementById("test").innerText = JSON.stringify(allowedNext);
            }
            function findWords() {
                allLetters = [];
				setupBoxes = document.getElementsByClassName("setupBox");
				for (var i = 0; i < size**2; i++) {
					allLetters.push(setupBoxes[i].value.toLowerCase());
				}
                for (var i = 0; i < words.length; i++) {
                    let temp = [];
					let arrayTemp = [];
					let value = Math.round((size**2)/2);
					allowedLetters = allLetters;
                    for (var j = 0; j < words[i].length; j++) {
						arrayTemp = [];
						for (var a0 = 0; a0 < allLetters.length; a0++) {
							if (allLetters[a0] == words[i].substring(j,j+1)) {
								arrayTemp.push(a0);
							} 
						}
                        if (arrayTemp.length > 0 && words[i].substring(j,j+1) in allowedLetters && !temp.includes(value)) {
                            temp.push(value);
                            if (temp.length == words[i].length) {
                                foundWords.push(words[i]);
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
